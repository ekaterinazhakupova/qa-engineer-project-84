- summary: |
    Не сохраняется поиск при вовзращении из карточки товара
  environment: |
    Яндекс.Браузер Версия 23.1.4.776 (64-bit)
    Windows 10 Корпоративная 19044.2728
  steps-to-reproduce: |
    - Вводим в строке поиска "Iphone"
    - Нажимаем на товар Iphone 9
    - Нажимаем кнопку назад в браузере
  expected-result: |
    На странице отображены товары, в котором есть слово "Iphone"
  actual-result: |
    Поиск сброшен
    
